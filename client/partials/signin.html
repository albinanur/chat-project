<div ng-controller='sessionController' class="container" >
	<div class="container-inner">
			<div class="text">
		    	<h1>SPRING IS COMING</h1> 
		    	<h3>Spring represents bouncing, start of something new, new beginnings, progress, blossoming of new things, birth, new life and business.</h3> 
		  	</div>
			<div class="sign-form">
				<form ng-submit='login()' method="post">
					<h4>Enter a Username to continue: <input class="name" type="text" name="username" ng-model='user.username'>
					<input type="submit" value="Enter" class="btn btn-success">
					</h4>
				</form>	
				<div ng-if='errors' class="alert alert-danger">
					<ul ng-repeat='error in errors'><li>{{error.message}}</li></ul>
				</div>
			</div>
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#myCarousel" data-slide-to="1"></li>
		    <li data-target="#myCarousel" data-slide-to="2"></li>
		    <li data-target="#myCarousel" data-slide-to="3"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="IMG_353272.jpg" alt="Spring" width="460" height="300">
		    </div>

		    <div class="item">
		      <img src="IMG_353260.jpg" alt="Spring" width="460" height="300">
		    </div>

		    <div class="item">
		      <img src="spring.jpg" alt="Flower" width="460" height="300">
		    </div>

		    <div class="item">
		      <img src="spring-13.jpg" alt="Flower" width="460" height="300">
		    </div>
		  </div>

		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
	</div>
	<svg id="svg-image-blur">       
        <image xlink:href="IMG_353268.jpg" preserveAspectRatio="none" class="svg-image" width="100%" height="100%" />
        <filter id="blur-effect"> <feGaussianBlur stdDeviation="8" /> </filter>
    </svg>

</div>
